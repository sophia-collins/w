<head>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .container {
      font-family: 'normal', Arial, sans-serif; 
     width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;

#swipeContainer p

margin-left: 30px;

<body>
  <div class="container" id="swipeContainer">
  <p>SWIPE LEFT </p>  <img src="img/swipe.gif" alt="Swipe" width="40" height="40" style="margin-top: -10px;">
  </div>
  <script>

let touchstartX = 0;
    let touchendX = 0;
    const container = document.getElementById('swipeContainer');

    container.addEventListener('touchstart', function(event) {
      touchstartX = event.changedTouches[0].screenX;
    }, false);

    container.addEventListener('touchend', function(event) {
      touchendX = event.changedTouches[0].screenX;
      handleGesture();
    }, false);

    function handleGesture() {
      if (touchendX < touchstartX) {
        window.location.href = "https://monz.fun";
      }
    }

</script>
</body>
</html>
